      .gallery-section {
        width: 100%;
      }
      .gallery-heading {
        padding: 1rem 12%;
      }
      @media (max-width: 768px) {
        .gallery-heading {
          padding: 1rem;
        }
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        /* grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); */
        gap: 14px;
        padding: 1rem;
        max-width: 1200px;
        margin: auto;
      }

      .gallery a {
        display: block;
        overflow: hidden;
        border-radius: 10px;
        position: relative;
      }

      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        transition:
          transform 0.35s ease,
          opacity 0.35s ease;
        display: block;
      }

      .gallery a:hover img {
        transform: scale(1.05);
        opacity: 0.9;
      }
    </style>
