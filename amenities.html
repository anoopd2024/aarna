  <script>
    gsap.fromTo(
      ".grid-wrapper",
      {
        opacity: 0,
        filter: "blur(6px)",
        scale: 1.02,
      },
      {
        opacity: 1,
        filter: "blur(0px)",
        scale: 1,
        duration: 1.2,
        ease: "power2.out",
        delay: 0.15,
      },
    );

    gsap.from(".grid1 .title h1", {
      opacity: 0,
      letterSpacing: "0.08em",
      duration: 0.9,
      ease: "power2.out",
      delay: 0.35,
    });

    const cells = document.querySelectorAll(".cell.feature");

    function resetState() {
      cells.forEach((cell) => {
        cell.classList.remove("is-muted", "is-active");

        const overlay = cell.querySelector(".overlay");
        const text = overlay.querySelectorAll("h3, p");

        gsap.to(overlay, {
          opacity: 0,
          clipPath: "inset(12% 12% 12% 12%)",
          pointerEvents: "none",
          duration: 0.25,
          ease: "power2.inOut",
        });

        gsap.to(text, {
          opacity: 0,
          y: 8,
          duration: 0.2,
          ease: "power2.inOut",
        });
      });
    }

    cells.forEach((activeCell) => {
      const overlay = activeCell.querySelector(".overlay");
      const text = overlay.querySelectorAll("h3, p");

      activeCell.addEventListener("mouseenter", () => {
        // Mute others (background + header color)
        cells.forEach((cell) => {
          if (cell !== activeCell) {
            cell.classList.add("is-muted");
          }
        });

        activeCell.classList.add("is-active");

        // Reveal overlay
        gsap.to(overlay, {
          opacity: 1,
          clipPath: "inset(0% 0% 0% 0%)",
          pointerEvents: "auto",
          duration: 0.5,
          ease: "power3.out",
        });

        gsap.to(text, {
          opacity: 1,
          y: 0,
          stagger: 0.06,
          delay: 0.05,
          duration: 0.4,
          ease: "power2.out",
        });
      });

      activeCell.addEventListener("mouseleave", resetState);
    });
  </script>
